<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Bored?</title>
    <script defer src="./main.js" ></script>
</head>
<body>
    <div class="app">
        <header>Random Things to do When You're Bored</header>
        
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <img src="" id="myPix">
        </section>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new thing to do
          </button>
          <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a>
        </section>
        <p>The extension I chose to implement into my quote machine includes a random image generator of
         people being happy to go along with ideas to cure boredom. Personally, I would rather be bored than
        do some of these things but to each their own. Haha </p>

      </div>
